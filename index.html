  <title>Tools For Help Insert Value to Param or Formatter your query</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

<body>
  <div class="container" style="margin-top:20px; margin-bottom:15px;">

        <span>
          <p></p>

        <!-- <p>Step 2</p> -->
          <div id="step2" style="
          margin-top: 20px;
          display: flex;
          flex-direction: column;"
          >
            
          </div>
        </div>

        <section class="output" style="height: 100%">
          <p>Result :</p>
          <textarea id="output" readonly="true" wrap="off" rows="20" style="width: 100%; height: 90%"></textarea>
        </section>
      </div>
    </div>
  </div>
  
  <div class="contaner" style="text-align: center;">
